<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let livro"> {{livro.id}} </td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let livro"> {{livro.nome}} </td>
      </ng-container>
      <ng-container matColumnDef="paginas">
        <th mat-header-cell *matHeaderCellDef> Paginas</th>
        <td mat-cell *matCellDef="let livro"> {{livro.paginas}} </td>
      </ng-container>
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let livro"> {{livro.categoria}} </td>
      </ng-container>
      <ng-container matColumnDef="isLido">
        <th mat-header-cell *matHeaderCellDef> Lido </th>
        <td mat-cell *matCellDef="let livro">
          <mat-checkbox [checked]="livro.lido"></mat-checkbox>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
