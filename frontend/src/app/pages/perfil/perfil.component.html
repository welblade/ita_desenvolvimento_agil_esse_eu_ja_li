<h2>Perfil</h2>
<section *ngIf="isLogged; else loggedOut">
  <aside>
    <card-perfil [perfilUsuario]="perfilUsuario"></card-perfil>
    <list-trofeu [perfilUsuario]="perfilUsuario"></list-trofeu>
  </aside>
  <main>
    <lista-livros [livros]="perfilUsuario.livros" [cols]="2"></lista-livros>
  </main>
</section>

<ng-template #loggedOut>
  Please login.
</ng-template>
