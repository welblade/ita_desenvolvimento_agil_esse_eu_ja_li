<mat-card>
    <img mat-card-image src="https://placeimg.com/333/500/arch/sepia" alt="">
    <mat-card-content>
        <mat-card-header>
            <mat-card-title [title]="livro?.nome">{{ livro?.nome }}</mat-card-title>
            <mat-card-subtitle>{{ livro?.categoria }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <a mat-button [routerLink]="['/livros', livro?.id]">DETALHES</a>
            <button-livro-lido [lido]="livro?.lido || false" (clickJaLido)="emitirJaLidoButtonEvent($event)"></button-livro-lido>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
